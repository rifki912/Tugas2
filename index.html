<html lang="en">

<head>

    <title>Maps Lokasi TK</title>
    <link rel="stylesheet" href="./libs/v6.3.1-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

    <div class="grid-container">
        <div class="grid-1">
            <div class="column-navigation">
                <a title="Home" id="Home" class="active"><i class="fa-solid fa-house" id="Home"></i></a>
                <a title="Tk An Namiroh 1" id="Tk An Namiroh 1"><i class="fa-regular fa-circle" id="Tk An Namiroh 1"></i></a>
                <a title="TK An Namiroh 2" id="TK An Namiroh 2"><i class="fa-regular fa-circle" id="TK An Namiroh 2"></i></a>

                <a title="Tk An Namiroh 7" id="Tk An Namiroh 7"><i class="fa-regular fa-circle" id="Tk An Namiroh 7"></i></a>

            </div>

            <div class="column-map" id="openlayers-map"></div>

        </div>

        <div class="grid-3">

                <p id="idnumber"> </p>

        </div>

        <div class="popover-information">
            <p id="popover-text"></p>
        </div>

    <script src="./libs/v6.3.1-dist/ol.js"></script>
    <script src="./main.js"></script>

</html>
